<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paper Animation Demo</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fef7e4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .paper-container {
    display: flex;
    gap: 0.4rem;
    flex-wrap: wrap;
    max-width: 90vw;
    justify-content: center;
  }

  .paper-letter {
    background: #f4e1b6;
    padding: 0.6rem 1rem;
    border: 2px solid #c9a74b;
    border-radius: 10px;
    box-shadow: 3px 3px 8px #c9a74b;
    font-size: 3rem;
    font-weight: bold;
    color: #5a3e00;
    opacity: 0;
    transform: translateY(20px) rotate(-12deg);
    animation: floatUp 1.6s ease forwards;
  }

  /* Delay animation for each letter */
  .paper-letter:nth-child(1) { animation-delay: 0s; }
  .paper-letter:nth-child(2) { animation-delay: 0.3s; }
  .paper-letter:nth-child(3) { animation-delay: 0.6s; }
  .paper-letter:nth-child(4) { animation-delay: 0.9s; }
  .paper-letter:nth-child(5) { animation-delay: 1.2s; }
  .paper-letter:nth-child(6) { animation-delay: 1.5s; }
  .paper-letter:nth-child(7) { animation-delay: 1.8s; }
  .paper-letter:nth-child(8) { animation-delay: 2.1s; }
  .paper-letter:nth-child(9) { animation-delay: 2.4s; }
  /* Daha fazla harf varsa devam ettir */

  @keyframes floatUp {
    to {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
  }
</style>
</head>
<body>
  <div class="paper-container" id="paperContainer"></div>

<script>
  // Buraya istediğin ismi yazabilirsin
  const text = "EGE CAN";

  const container = document.getElementById("paperContainer");

  // Her harfi span olarak oluşturup animasyon delay ekliyoruz
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement("span");
    span.textContent = text[i];
    span.className = "paper-letter";
    container.appendChild(span);
  }
</script>
</body>
</html>
