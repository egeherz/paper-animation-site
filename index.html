    .copy-btn {
      margin-left: 1rem;
      background: #00ffc3;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      background: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      animation: fadeOut 2s ease forwards;
      z-index: 9999;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0;}
    }

    @media (max-width: 600px) {
      .result {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        margin: 0.5rem 0 0 0;
      }
    }

</head>

    function generate() {
      const input = document.getElementById('userInput').value.trim();
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!input) return;

      styles.forEach(fn => {

        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `

    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.textContent = "KopyalandÄ±!";
