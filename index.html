<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“„ Paper Style Text Animator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Rubik Mono One', monospace;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      display: flex;
      flex-wrap: wrap;
      opacity: 0.04;
      font-size: 1rem;
      animation: move 40s linear infinite;
      z-index: 1;
      color: white;
    }

    .background span {
      width: 20%;
      padding: 10px;
      text-transform: uppercase;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .main {
      position: relative;
      z-index: 10;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .text-box {
      font-size: 2rem;
      background: #c0392b;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #e74c3c99;
      white-space: nowrap;
      overflow: hidden;
      border-left: 3px solid #fff;
      animation: typing 3s steps(30, end) 1;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 0.6rem 1rem;
      font-family: 'Rubik Mono One', monospace;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    input {
      width: 280px;
    }

    button {
      background: #c0392b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e74c3c;
    }

  </style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="main">
  <div class="text-box" id="animatedText">PLAYERUNKNOWN</div>
  <div class="controls">
    <input type="text" id="txt" placeholder="Type your message..." maxlength="50">
    <button onclick="animateText()">GO</button>
  </div>
</div>

<script>
  const texts = [
    "battle royale", "last man standing", "strategy", "stealth", "ambush", "zone shrinking", 
    "supply drop", "sniper shot", "energy boost", "level up", "mission complete", 
    "frag out", "cover fire", "map control", "respawn", "warzone", "checkpoint", "player kill"
  ];

  const bg = document.getElementById('bg');

  function generateBackground() {
    for (let i = 0; i < 200; i++) {
      const span = document.createElement('span');
      span.textContent = texts[Math.floor(Math.random() * texts.length)];
      bg.appendChild(span);
    }
  }

  function animateText() {
    const input = document.getElementById("txt").value.trim();
    const display = document.getElementById("animatedText");

    if (input) {
      // Remove old element
      const newBox = document.createElement("div");
      newBox.className = "text-box";
      newBox.id = "animatedText";
      newBox.textContent = input.toLowerCase();

      const parent = display.parentNode;
      parent.replaceChild(newBox, display);
    }
  }

  generateBackground();
</script>

</body>
</html>
