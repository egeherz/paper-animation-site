<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şekilli Yazı Oluşturucu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffc3;
    }

    input, button {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input {
      background: #222;
      color: #fff;
      border: 1px solid #333;
    }

    button {
      background: linear-gradient(135deg, #00ffc3, #0077ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .result {
      background: #1b1b1b;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .styled-text {
      flex: 1;
      word-break: break-word;
    }

    .copy-btn {
      margin-left: 1rem;
      background: #00ffc3;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    @media (max-width: 600px) {
      .result {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>
  <h1>Şekilli Yazı Oluşturucu</h1>
  <input type="text" id="userInput" placeholder="Buraya yazını gir..." />
  <button onclick="generate()">Oluştur</button>

  <div class="results" id="results"></div>

  <script>
    const styles = [
      str => str.toUpperCase(),
      str => str.toLowerCase(),
      str => str.split('').join(' '),
      str => str.split('').reverse().join(''),
      str => [...str].map(c => c + '\u0336').join(''),
      str => str.replace(/./g, c => c + '✨'),
      str => str.replace(/./g, c => '🅰️'),
      str => str.replace(/./g, c => c + '🌀'),
      str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "") + "🔥",
      str => str.split('').map(c => c + '⭐').join(''),
      str => str.replace(/./g, c => '🖤'),
      str => [...str].map(c => c + '💥').join(''),
      str => str.toUpperCase().split('').join('🌈'),
      str => '『 ' + str + ' 』',
      str => '×º°”˜`”°º× ' + str + ' ×º°”˜`”°º×',
      str => '➳ ' + str + ' ➳',
      str => '♛ ' + str + ' ♛',
      str => '☾ ' + str + ' ☽',
      str => '『✦ ' + str + ' ✦』',
      str => str.split('').map(c => c + '💎').join(''),
      str => '⫷ ' + str + ' ⫸',
      str => str + ' 🔥👑',
      str => str + ' ❤️‍🔥💯',
      str => str + ' 😎✨',
      str => str + ' 🐉🔮'
    ];

    function generate() {
      const input = document.getElementById('userInput').value.trim();
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!input) return;

      styles.forEach(fn => {
        const styled = fn(input);
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <div class="styled-text">${styled}</div>
          <button class="copy-btn" onclick="copyToClipboard(\`${styled}\`)">Kopyala</button>
        `;
        results.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Kopyalandı: " + text);
      });
    }
  </script>
</body>
</html>
